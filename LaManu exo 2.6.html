<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="Page CSS exo 2.6.css">
</head>
<body>
<form action="">method</form>
<h2>Votre identité</h2>
<div class="section" id="identite">
    <ol>
        <li>Nom : <input type="text" placeholder="Nom"></li>
        <li>Prénom : <input type="text" placeholder="Prénom"></li>
        <li>Adresse mail : <input type="email" placeholder="Adresse mail"></li>
    </ol>
</div>

<h2>Adresse de livraison</h2>
<div class="section" id="livraison">
    <ol>
        <li>Adresse : <textarea placeholder="Adresse"></textarea></li>
        <li>Code postal : <input type="text" placeholder="Code postal"></li>
        <li>Ville : <input type="text" placeholder="Ville"></li>
    </ol>
</div>

<h2>Informations de règlement</h2>
<div class="section" id="reglement">
    <ol>
        <li>Type de carte bancaire :
            <label><input type="radio" name="carte" value="visa"> VISA</label>
            <label><input type="radio" name="carte" value="mastercard"> Mastercard</label>
        </li>
        <li>Numéro de carte : <input type="password" placeholder="Numéro de carte"></li>
        <li>Code de sécurité : <input type="text" placeholder="Code de sécurité"></li>
        <li>Nom du titulaire : <input type="text" placeholder="Nom du titulaire"></li>
    </ol>
</div>

<button>J'achète!</button>

</body>
</html>
